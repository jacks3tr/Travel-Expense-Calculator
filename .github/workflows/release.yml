name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  windows-release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install wasm-pack
        run: cargo install wasm-pack
      - name: Install deps
        run: npm ci
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli
      - name: Build web
        run: npm run build:web
      - name: Build desktop bundle
        run: cargo build -p desktop-tauri --release
      - name: Desktop smoke test
        run: powershell -ExecutionPolicy Bypass -File scripts/desktop-smoke.ps1 -ExePath "apps/desktop-tauri/src-tauri/target/release/desktop-tauri.exe"
      - name: Package NSIS
        run: npx tauri build --bundles nsis
      - name: Upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/desktop-tauri/src-tauri/target/release/bundle/nsis/*.exe
